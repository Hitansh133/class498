 
<html>
    <head>
      <title>Emotion To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-warning heading">Emotion to Emoji App
        <br>
        <span>😊😂😁😤😔</span></h3>
        <br>
  
        <p style="font-size: 22px;">Take your selfie to generate emoji
            <br>
          <b style="color: yellow">Are you Happy?</b>
          <br>
          <b style="color: black">Are you Sad?</b>
          <br>
          <b style="color: red">Are you Angry?</b>
          <br>
        </p>
        
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label> Webcam View:- </label>
            <div id="webcam"></div>

            <br><br>
            <button class="btn btn-warning" onclick="takeSnapshot()">Captoore Image</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12"></div>
            <label>Snapshot - </label>
            <div id="result"></div>
            <br><br>
            <button class="btn btn-success" onclick="check">pwedict emotioon</button>
            
            
           <br><br>
            <div class="col-md-4 col-sm-12 col-xs-12"></div>
            <label>Prediciton 1- </label>
            <p class="emotion_name" id="result_emotion_one"></p>
            <p class="emoji" id="update_emoji_one"></p>
            <label>Prediction 2-</label>
            <p class="emotion_name" id="result_emotion_two"></p>
            <p class="emoji" id="update_emoji_one"></p>

            
        
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
